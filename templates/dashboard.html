{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<!-- <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')"> -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">


  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Welcome you are logged in <br><br> -->
      <h1>Basic Action</h1>

      <a href="/edit/0" target=_blank><button class="btn btn-primary">Add a new post</button></a>
      <a href="/logout" target=_blank><button class="btn btn-primary">Logout</button></a>
      <hr>
      <h1>Uplode A file</h1>
      <div class="row">
        <form action="/uploader" method="post" enctype="multipart/form-data">
           <input type="file" name="file1">
          <button type="submit" class="btn btn-primary">Submit</button> 
        </form>
        <br><br>
        <hr>
      </div>
      <h1>Edit Posts</h1>
      <table class="table">
        <thead>
          <tr>
            <!--       <th scope="col">#</th> -->
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          {% for post in posts %}

          <tr>
            <!-- <th scope="row">1</th> -->
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td> <a href="/edit/{{post.sno}}" target="_blank"><button class="btn btn-primary" >Edit</button></a> </td>
            <td> <a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a> </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
  {% endblock %}
